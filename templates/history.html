<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeepScan - History</title>
  <link rel="stylesheet" href="/static/history.css" />
  <link rel="stylesheet" href="/static/navbar.css" />
</head>
<body>


   <div id="navbar-container"></div>
  <!-- ===== MAIN CONTENT ===== -->
  <main class="history-container">
    <h1>Your Scan History</h1>
    <p class="subtitle">Review your previous deepfake analyses and manage saved results.</p>
    <p id="no-data" style="display:none;">You have no scans yet. Try uploading a video!</p>

    <div class="table-container">
      <table class="history-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Filename</th>
            <th>Result</th>
            <th>Confidence</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="history-body"></tbody>
      </table>
    </div>
  </main>
<script src="/static/navbar.js"></script>
<script src="/static/history.js"></script>
</body>
</html>
