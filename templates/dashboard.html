<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeepScan - Dashboard</title>
  <link rel="stylesheet" href="/static/dashboard.css" />
  <link rel="stylesheet" href="/static/navbar.css" />  

</head>
<body>
  <!-- ===== NAVBAR ===== -->
  <div id="navbar-container"></div>
  <!-- ===== MAIN CONTENT ===== -->
  <main class="dashboard-container">
    <h1>Dashboard</h1>
    <p class="subtitle">Here’s an overview of your DeepFake scan activity.</p>

    <!-- ===== STAT CARDS ===== -->
    <div class="stats-grid">
      <div class="stat-card">
        <h2 id="total-videos"></h2>
        <p>Total Videos Analyzed</p>
      </div>
      <div class="stat-card">
        <h2 id="fake-count"></h2>
        <p>Fake Videos Detected</p>
      </div>
      <div class="stat-card">
        <h2 id="real-count"></h2>
        <p>Real Videos Detected</p>
      </div>
      <div class="stat-card">
        <h2 id="accuracy"></h2>
        <p>Average Confidence</p>
      </div>
    </div>

    <!-- ===== CHART AREA ===== -->
   <section class="charts-section">
  <div class="chart-box">
    <h3>Fake vs Real Distribution</h3>
    <canvas id="pieChart"></canvas>
  </div>

  <div class="chart-box">
    <h3>Videos Analyzed Over Time</h3>
    <canvas id="lineChart"></canvas>
  </div>
</section>

  </main>

  </script> -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="/static/navbar.js"></script>
  <script src="/static/dashboard.js"></script>

</body>
</html>
